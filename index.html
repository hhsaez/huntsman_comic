<!doctype html>

<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Huntsman: The Comic">
	<meta name="author" content="H. Hernan Saez">

	<link rel="icon" href="img/favicon.ico">

	<title>Huntsman</title>

    <script type="text/javascript" src="js/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
  </head>
  <body>

    <div class="flipbook-viewport">
	  <div class="container">
		<div class="flipbook">
		  <div style="background-image:url(pages/page_00001.png)"></div>
		  <div style="background-image:url(pages/page_00002.png)"></div>
		  <div style="background-image:url(pages/page_00003.png)"></div>
		  <div style="background-image:url(pages/page_00004.png)"></div>
		  <div style="background-image:url(pages/page_00005.png)"></div>
		  <div style="background-image:url(pages/page_00006.png)"></div>
		  <div style="background-image:url(pages/page_00007.png)"></div>
		</div>
	  </div>
    </div>
    <div class="instructions">
      <p>Hacé click en la esquina inferior de la hoja para pasar de página.</p>
    </div>

    <script type="text/javascript">

      function loadApp() {
	      // Create the flipbook
	      $('.flipbook').turn({
			  // Width
			  width:1230,

			  // Height
			  height:800,

			  // Elevation
			  elevation: 50,

			  // Enable gradients
			  gradients: true,

			  // Auto center this flipbook
			  autoCenter: true
	      });
      }

      yepnope({
	      test : Modernizr.csstransforms,
	      yep: ['js/turn.js'],
	      nope: ['js/turn.html4.min.js'],
	      both: ['css/index.css'],
	      complete: loadApp
      });

    </script>

  </body>

</html>
